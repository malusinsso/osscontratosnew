<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Afacad+Flux:wght@100..1000&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap');
    </style>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Contrato</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>

<header>
    <div class="selo">
        <img src="./selo2.png" class="img" alt="Selo da instituição">
        <p class="instituição">OSS Pirangi</p>
        <a href="./" class="abas">Gerador de contrato</a>
        <a href="https://osspirangi.org.br/site/" class="abas" target="_blank">Site Oficial - OSS Pirangi</a>
    </div>
</header>

<body>
    <div class="container">
        <h1 class="titulo">Gerador de Contrato - OSS Pirangi</h1>
        <div>
            <form id="formDadosPessoais" class="contratoform">
                <label for="nome" class="itens">Nome:</label>
                <select id="nome" required class="seleção_main">
                    <option value="" class="seleção">SELECIONE UM NOME</option>
                </select>

                <label for="data-admissao">Data:</label>
                <input type="date" id="data-admissao" required>

                <label for="endereco">Endereço:</label>
                <input type="text" id="endereco" required placeholder="Ex: Rua Anjos, nº92, Centro - São Paulo" class="endereço">
            </form> 
            <form id="formAssinatura" class="coletaassinatura">
                <label for="canvas" class="assinatura">Assinatura:</label>
                <canvas id="canvas" width="600" height="200"></canvas>
                <button type="button" id="clear" class="limpar">LIMPAR</button>
                <button type="button" id="capture" class="capturar">CAPTURAR ASSINATURA</button>

                <!-- Botão de Gerar Contrato -->
                <button type="click" id="gerarContrato" class="gerar">GERAR CONTRATO</button>
            </form>
        </div>

        <script src="script.js"></script>
    </div>
</body>
</html>
